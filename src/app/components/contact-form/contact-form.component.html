<div class="contact-card">
  <h3>ğŸ“© Contact Me</h3>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="Your name" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">Name is required.</div>

    <input type="email" formControlName="email" placeholder="Your email" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">Valid email required.</div>

    <textarea formControlName="message" placeholder="Your message"></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">Message must be at least 10 characters.</div>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
