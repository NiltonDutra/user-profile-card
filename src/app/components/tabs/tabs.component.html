<div class="tabs">
  <button
    class="tab-btn"
    (click)="selectTab('friends')"
    [class.active]="activeTab === 'friends'">
    👥 <span>Friends</span>
  </button>

  <button
    class="tab-btn"
    (click)="selectTab('location')"
    [class.active]="activeTab === 'location'">
    📍 <span>Location</span>
  </button>

  <button
    class="tab-btn"
    (click)="selectTab('contact')"
    [class.active]="activeTab === 'contact'">
    ✉️ <span>Contact</span>
  </button>
</div>

<div class="tab-content">
  <!-- Shows the FriendsListComponent when tab is 'friends' -->
  <app-friends-list *ngIf="activeTab === 'friends'"></app-friends-list>

  <!-- Shows the MapComponent when tab is 'location' -->
  <app-map *ngIf="activeTab === 'location'" [location]="location"></app-map>

  <!-- Shows the ContactFormComponent when tab is 'contact' -->
  <app-contact-form *ngIf="activeTab === 'contact'"></app-contact-form>
</div>
