<!-- Root container of the application -->
<div class="container">
  <!-- Main user profile card. Emits location (city, country) to parent component -->
  <app-profile-card (locationChanged)="onLocationChange($event)"></app-profile-card>

  <!-- Tab navigation with dynamic content (Friends, Location, Contact) -->
  <!-- Receives location from parent component to show in the map -->
  <app-tabs [location]="location"></app-tabs>
</div>
